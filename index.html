<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poon Video Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Poon</h1>
        </div>
        <div class="header-center">
            <input type="text" id="searchBar" placeholder="Search...">
            <button id="searchButton">üîç</button>
        </div>
        <div class="header-right">
            <button id="loginButton">Log In</button>
            <button id="signUpButton">Sign Up</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <button id="homeButton">Home</button>
            <button id="channelButton">My Channel</button>
            <button>Trending</button>
            <button>Subscriptions</button>
            <button>Library</button>
        </aside>

        <main id="videoContainer" class="video-grid">
            <!-- Videos will be dynamically added here -->
        </main>
    </div>

    <!-- Hidden Video Upload Form -->
    <div id="uploadForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <input type="text" id="videoTitle" placeholder="Video Title">
            <textarea id="videoDescription" placeholder="Video Description"></textarea>
            <button id="confirmUploadButton">Upload</button>
        </div>
    </div>

    <!-- Hidden Login Form -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginSubmit">Log In</button>
        </div>
    </div>

    <!-- Hidden Sign Up Form -->
    <div id="signUpForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username">
            <input type="password" id="signUpPassword" placeholder="Password">
            <button id="signUpSubmit">Sign Up</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
